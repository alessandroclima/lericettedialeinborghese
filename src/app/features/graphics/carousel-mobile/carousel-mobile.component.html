<div id="carouselMobile" class="carousel slide d-block d-md-none">
    <div class="carousel-indicators">
      @for (recipe of availableRecipes; track recipe.id; let idx = $index) {
        <button
          type="button"
          data-bs-target="#carouselMobile"
          [attr.data-bs-slide-to]="idx"
          [class.active]="idx === 0"
          [attr.aria-current]="idx === 0 ? 'true' : null"
          [attr.aria-label]="'Slide ' + (idx + 1)">
        </button>
      }
    </div>
  
    <div class="carousel-inner mt-3">
      @for (recipe of availableRecipes; track recipe.id; let idx = $index) {
        <div class="carousel-item" [class.active]="idx === 0">
          <div class="card mb-4 p-0 text-center" style="background-color: #f7f6f8;">
            <a [routerLink]="['/admin/recipes', recipe.id]" class="text-decoration-none">
            <div class="card-header" style="background-color: #f7f6f8;">
              <strong style="color: #e84919;">{{ recipe.titolo }}</strong>
            </div>
            <img
              [src]="'data:image/jpeg;base64,' + recipe.immagineurl"
              class="d-block mx-auto img-fluid carousel-img"
              alt="...">
            </a>
          </div>
        </div>
      }
    </div>
  
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselMobile" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselMobile" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
