<!-- Carosello versione desktop -->

<div id={{carouselId}} class="carousel slide d-none d-md-block"  data-bs-touch="false"
data-bs-interval="false">
    <div class="carousel-indicators">
      @for (group of groupedSlides; track group; let idx = $index) {
        <button
          type="button"
          data-bs-target="#carouselDesktop"
          [attr.data-bs-slide-to]="idx"
          [class.active]="idx === 0"
          [attr.aria-current]="idx === 0 ? 'true' : null"
          [attr.aria-label]="'Slide ' + (idx + 1)">
        </button>
      }
    </div>
  
    <div class="carousel-inner mt-3">
      @for (group of groupedSlides; track group; let idx = $index) {
        <div class="carousel-item" [class.active]="idx === 0">
          <div class="row justify-content-center text-center">
            @for (recipe of group; track recipe.id) {
              
              <div class="card col-md-3 mb-4 mx-5 p-0" style="background-color: #f7f6f8;">
                <a [routerLink]="['/admin/recipes', recipe.id]" class="text-decoration-none">
                <div class="card-header" style="background-color: #f7f6f8;">
                  <strong style="color: #e84919;">{{ recipe.titolo }}</strong>
                </div>
              
                <img
                  [src]="'data:image/jpeg;base64,' + recipe.immagineurl"
                  class="d-block mx-auto img-fluid carousel-img"
                  alt="...">
                </a>
              </div>
            
            }
          </div>
        </div>
      }
    </div>
  
    <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#' + carouselId" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#' + carouselId" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
