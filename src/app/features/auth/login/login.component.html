<div class="login-container">
    <p-card class="login-card">
      <div class="login-content">
        <div class="login-form">
          <h2>Login</h2>
          <form (ngSubmit)="onSubmit()">
            <div class="p-field mt-3">
              <label for="email">Email</label>
              <input pInputText type="text" id="email" [(ngModel)]="model().email" name="email" required class="wide-input" />
            </div>
            
            <div class="p-field mt-3">
              <label for="password">Password</label>
              <input pInputText type="password" id="password" [(ngModel)]="model().password" name="password" required class="wide-input" />
            </div>
            
            <p-button  type="submit" icon="pi pi-user" label="Login" class="black-button mt-3"></p-button>
          </form>
        </div>
        
        <div class="divider"></div>
        
        <div class="extra-content">
          <p>Non hai gi√† un accont? Registrati!</p>
          <p-button icon="pi pi-user-plus" type="button" label="SignUp"></p-button>
        </div>
      </div>
    </p-card>
  </div>
