<div class="container">
  <h1 class="mt-3 text-center">Ingredienti</h1>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="input-group">
      <div class="form-outline" data-mdb-input-init>
        <input type="text" [(ngModel)]="searchText" (input)="filterIngredients()" placeholder="Cerca ingrediente..."
          class="form-control">
        </div>
        <button type="button" class="btn btn-primary" data-mdb-ripple-init>
          <i class="bi bi-search"></i>
        </button>
      </div>
      <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-success" (click)="addIngredient()">
          <i class="bi bi-plus"></i></button>
        </div>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col" class="col-3">Ingredient Name</th>
            <th scope="col" class="col-3">Actions</th>
          </tr>
        </thead>
        <tbody>
          @for (ingredient of filteredIngredients| paginate: { itemsPerPage: pageSize, currentPage: page }; track ingredient) {
            <tr>
              <td class="col-3">{{ ingredient.name }}</td>
              <td class="col-3">
                <button class="btn btn-secondary me-2" (click)="editIngredient(ingredient.name)"><i
                class="bi bi-pencil"></i></button>
                <button class="btn btn-danger" (click)="deleteIngredient(ingredient.name)"><i
                class="bi bi-trash"></i></button>
              </td>
            </tr>
          }
        </tbody>
      </table>
      <div class="pagination-container">
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
      </div>
    </div>
