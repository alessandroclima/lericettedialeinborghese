<table class="table">
    <thead>
      <tr>
        <th scope="col">Ingredient Name</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ingredient of ingredients">
        <td>{{ ingredient.name }}</td>
        <td>
          <button class="btn btn-primary" (click)="addIngredient()">Add</button>
          <button class="btn btn-secondary" (click)="editIngredient(ingredient.name)">Edit</button>
          <button class="btn btn-danger" (click)="deleteIngredient(ingredient.name)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
