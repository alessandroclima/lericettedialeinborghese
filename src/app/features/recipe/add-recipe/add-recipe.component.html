<div class="container">
    <h1 class="mt-3">Add Recipe</h1>
    <div class="mt-3">
        <form>
            <div class="mb-3">
                <label for="title" class="form-label">Recipe Title</label>
                <input type="text" class="form-control" id="recipeTitle" formControlName="title">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" formControlName="description"></textarea>
            </div>
            <div class="mb-3">
                <label for="cookTime" class="form-label">Cook Time</label>
                <input type="text" class="form-control" id="cookTime" formControlName="cookTime">
            </div>
            <div class="mb-3">
                <label for="servings" class="form-label">Servings</label>
                <input type="number" class="form-control" id="servings" formControlName="servings">
            </div>
            <div class="mb-3">
                <label for="ingredients" class="form-label">Ingredients</label>
                <textarea class="form-control" id="ingredients" formControlName="ingredients"></textarea>
            </div>
            <div class="mb-3">
                <label for="steps" class="form-label">Steps</label>
                <textarea class="form-control" id="steps" formControlName="steps"></textarea>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input type="file" class="form-control" id="image" formControlName="image">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
