<div class="container">
    <h1 class="mt-3">Recipe Details</h1>
    <div *ngIf="recipe">
        <div class="mb-3">
            <label class="form-label"><strong>Title:</strong></label>
            <p>{{ recipe.titolo }}</p>
        </div>
        <div class="mb-3">
            <label class="form-label"><strong>Description:</strong></label>
            <p>{{ recipe.descrizione }}</p>
        </div>
        <div class="mb-3">
            <label class="form-label"><strong>Cook Time:</strong></label>
            <p>{{ recipe.tempocottura }}</p>
        </div>
        <div class="mb-3">
            <label class="form-label"><strong>Servings:</strong></label>
            <p>{{ recipe.porzioni }}</p>
        </div>
        <div class="mb-3">
            <label class="form-label"><strong>Ingredients:</strong></label>
            <ul>
                <li *ngFor="let ingredient of recipe.ingredientiquantita">
                    {{ ingredient.ingredienteNome }} - {{ ingredient.quantita }}
                </li>
            </ul>
        </div>
        <div class="mb-3">
            <label class="form-label"><strong>Steps:</strong></label>
            <p>{{ recipe.procedimento }}</p>
        </div>
        <div class="mb-3">
            <label class="form-label"><strong>Image:</strong></label>
            <img *ngIf="recipe.immagineurl" 
                        [src]="'data:image/jpeg;base64,' + recipe.immagineurl" 
                        alt="Immagine Ricetta" 
                        width="100" height="100"/>
        </div>
    </div>
    <div *ngIf="!recipe">
        <p>Loading...</p>
    </div>
</div>
