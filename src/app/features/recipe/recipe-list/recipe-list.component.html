<div *ngIf="!errorMessage">
    <div class="container">
        <h1 class="mt-3">Recipes List</h1>
        <div class="d-flex justify-content-end mt-3">
            <a [routerLink]="['/admin/recipes/add']" class="btn btn-primary">Add Recipe</a>
        </div>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Imagine</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let recipe of availableRecipes">
                    <td>{{ recipe.titolo }}</td>
                    <td>{{ recipe.descrizione }}</td>
                    <td><img *ngIf="recipe.immagineurl" 
                        [src]="'data:image/jpeg;base64,' + recipe.immagineurl" 
                        alt="Immagine Ricetta" 
                        width="100" height="100"/>
                    </td>
                    <td>
                        <button class="btn btn-secondary" (click)="editRecipe(recipe.id)">Edit</button>
                        <button class="btn btn-danger" (click)="deleteRecipe(recipe.id)">Delete</button>
                        <button class="btn btn-warning" [routerLink]="['/admin/recipes', recipe.id]">Details</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


<div *ngIf="errorMessage" class="error">
    ⚠️ {{ errorMessage }}
</div>
