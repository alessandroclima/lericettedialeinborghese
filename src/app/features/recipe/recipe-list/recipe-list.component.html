<div *ngIf="!errorMessage">
    
    <div class="container">
        <h1 class="mt-3 text-center">Ricette</h1>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="input-group">
                <div class="form-outline" data-mdb-input-init>
                    <input type="text" [(ngModel)]="searchQuery" (input)="filterRecipes()" placeholder="Cerca ricetta..."
                        class="form-control">
                </div>
                <button type="button" class="btn btn-primary" data-mdb-ripple-init>
                    <i class="bi bi-search"></i>
                </button>
            </div>
            <div class="input-group-append ms-3">
                <a [routerLink]="['/admin/recipes/add']" class="btn btn-success"><i class="bi bi-plus"></i></a>
            </div>
        </div>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th scope="col">Titolo</th>
                    <th scope="col">Azioni</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let recipe of filteredRecipes">
                    <td>{{ recipe.titolo }}</td>
                    <td>
                        <button class="btn btn-secondary me-2" (click)="editRecipe(recipe.id)"><i
                                class="bi bi-pencil"></i></button>
                        <button class="btn btn-danger me-2" (click)="deleteRecipe(recipe.id)"><i
                                class="bi bi-trash"></i></button>
                        <button class="btn btn-warning text-white" [routerLink]="['/admin/recipes', recipe.id]"><i
                                class="bi bi-book">
                            </i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


<div *ngIf="errorMessage" class="error">
    ⚠️ {{ errorMessage }}
</div>
